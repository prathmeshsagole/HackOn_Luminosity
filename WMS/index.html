<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Waste Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Medical Waste Management</h1>
    <div class="options">
      <button id="recycleBtn">Recycle</button>
      <button id="disposeBtn">Dispose</button>
    </div>
    <div class="form-container">
      <h2>Add Item</h2>
      <form id="itemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>
        <label for="itemType">Item Type:</label>
        <select id="itemType" name="itemType" required>
          <option value="single-use-device">Single-Use Device</option>
          <option value="packaging">Packaging</option>
          <option value="hazardous-material">Hazardous Material</option>
        </select>
        <button type="submit">Add Item</button>
      </form>
    </div>
    <div class="suggestions-container">
      <h2>Suggestions</h2>
      <p id="suggestionText">Add an item to see suggestions.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
