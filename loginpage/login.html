
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="signupForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <small class="error" id="usernameError"></small>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <small class="error" id="passwordError"></small>
            <div id="passwordStrength"></div>
            
            <button type="submit">login</button>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const username = document.getElementById('username');
    const password = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');

    const storedUsername = "admin";
    const storedPassword = "pass@123";
    
    // Reset previous error messages
    usernameError.textContent = "";
    passwordError.textContent = "";
    username.style.border = "1px solid #ccc";
    password.style.border = "1px solid #ccc";

    if (username.value === storedUsername && password.value === storedPassword) {
        alert("Login successful!");
        window.location.href = "welcome.html";
    } else {
        username.value = "";
        password.value = "";
        username.focus();
    }
});

document.getElementById('password').addEventListener('input', function() {
    const password = this.value;
    const strengthIndicator = document.getElementById('passwordStrength');
    
    let strength = "Weak";
    let color = "red";
    
    if (password.length >= 8 && /[A-Z]/.test(password) && /\d/.test(password) && /[!@#$%^&*]/.test(password)) {
        strength = "Strong";
        color = "green";
    } else if (password.length >= 6 && (/[A-Z]/.test(password) || /\d/.test(password) || /[!@#$%^&*]/.test(password))) {
        strength = "Medium";
        color = "orange";
    }
    
    strengthIndicator.textContent = `Password Strength: ${strength}`;
    strengthIndicator.style.color = color;
});
    </script>
</body>
</html>
