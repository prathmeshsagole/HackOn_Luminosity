<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waste Report</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>
    <header>
        <h1>Medical Waste Report</h1>
    </header>

    <main>
        <h2 class="section-title">Recyclable Items</h2>
        <table id="recyclable-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Instruction</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2 class="section-title">Disposable Items</h2>
        <table id="disposable-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Instruction</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="buttons">
            <button onclick="goBack()" class="back-button">Back to Input</button>
            <button onclick="clearReport()" class="clear-button">Clear Report</button>
        </div>
    </main>

    <script src="report.js"></script>
</body>
</html>
